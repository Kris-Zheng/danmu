<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bullet-screen</title>
    <link rel="stylesheet" href="bullet_screen.css"/>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="bullet-screen.js"></script>
    <script>
        $(document).ready(function(){
            $('.send').click(function(){
                $.bulletScreen.send($('#bullet-text').val(),$('.container'));
                $('#bullet-text').val("");
            });
            $('.close').click(function(){
                $.bulletScreen.clear($('.container'));
            });
            $('#bullet-text').keyup(function(e){
                if(e.keyCode==13){
                    $.bulletScreen.send($('#bullet-text').val(),$('.container'));
                    $('#bullet-text').val("");
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
    </div>
    <div class="menu-bar">
        <p><input type="text" id="bullet-text"/></p>
        <span class="btn send" id="a">发射</span>
        <span class="btn close" id="b">清除</span>
    </div>
</body>
</html>
